<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabu Oyunu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tabu Oyunu</h1>
      <div id="word" class="word"></div>
      <div id="banned-words" class="banned-words"></div>
      <div id="timer" class="timer"></div>
      <div id="score" class="score"></div>
      <div id="pass-count" class="pass-count"></div>
      <div class="buttons">
        <button id="dark-mode-btn">Karanlık Mod</button>
        <button id="start-btn" onclick="startGame()">Oyunu Başlat</button>
        <button id="correctButton" onclick="correctAnswer()" disabled>
          Doğru
        </button>
        <button id="skipButton" onclick="pass()" disabled>Geç</button>
        <button id="wrongButton" onclick="wrongAnswer()" disabled>Tabu</button>
      </div>
    </div>

    <footer class="footer">
      <p>Oluşturan: Kıvanç Çakıl, Enes Samet Örnek, Ahmet Can Tombul</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
